server:
  port: 8087
  servlet:
    context-path: '/ead-auth-user/'

spring:
  application:
    name: ead-auth-user-api
  # Banco de dados
  datasource:
    url: jdbc:postgresql://localhost:5432/db_ead_auth_user
    username: postgres
    password: ${PASSWORD_POSTGRES}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
  # RabbitMQ
  rabbitmq:
    addresses: ${RABBITMQ_ADDRESSES}

# Log
logging:
  level:
    com.ead: TRACE
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate: INFO

# Eureka server
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

# Properties
ead:
  api:
    url:
      courses: http://ead-course-api/ead-course
    path:
      courses: /courses
      users: /users
  broker:
      exchange:
        userEvent: ead.userevent